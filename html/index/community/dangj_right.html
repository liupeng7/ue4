<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题页-右边</title>
    <link rel="stylesheet" href="../../../common/com.css">
    <style>
        html{width: 1200px;height:1620px;background:-webkit-linear-gradient(right,rgba(0,0,0,0.75),rgba(0,0,0,0)) no-repeat }
        .index{margin-top: 140px;padding-right:40px;width: 920px;float: right;margin-right: 40px;}
        .top_bg{border:1px solid rgba(85, 195, 245, 0.5);height: 160px;margin-top: 30px;}
        .flexBox_item_name{font-size:24px;color:rgba(255,255,255,0.6);}
        .flexBox_item_num{font-size:56px;margin-top: 10px;color: transparent;}
        .top_number{margin-top: 50px;}

        .center{display: flex;justify-content: space-between;margin-top: 50px;}
        .center .title{letter-spacing: 6px;}
        #lineChart{width: 440px;height: 240px;margin-top: 60px;}
        #barChart{width: 440px;height: 240px;margin-top: 60px;}

        .bottom{display: flex;justify-content: space-between;margin-top: 50px;}
        #barsChart{width: 440px;height: 300px;margin-top: 30px;}
        #ringChart{width: 440px;height: 300px;margin-top: 30px;}
    </style>
</head>
<body>
    <div class="index">
        <div class="top">
            <div class="title"><img src="../../../image/garden/icon_camera.png">党组织</div>
            <div class="flexBox top_bg">
                <div class="flexBox_item">
                    <div class="flexBox_item_name">党委数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(41, 248, 255, 1), rgba(41, 248, 255,0.6));
                    -webkit-background-clip: text; ">49246</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">党总支数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(69, 137, 255, 1), rgba(69, 137, 255, 0.6));
                    -webkit-background-clip: text; ">11346</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">党支部数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(69, 137, 255, 1), rgba(69, 137, 255, 0.6));
                    -webkit-background-clip: text; ">2141</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">联合党支部数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(69, 137, 255, 1), rgba(69, 137, 255, 0.6));
                    -webkit-background-clip: text; ">1218</div>
                </div>
            </div>
        </div>
        <div class="top_number">
            <div class="title"><img src="../../../image/garden/icon_camera.png">党员数</div>
            <div class="flexBox top_bg">
                <div class="flexBox_item">
                    <div class="flexBox_item_name">正式党员数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(41,248,255,1), rgba(60,250,120,0.6));
                    -webkit-background-clip: text; ">381125</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">预备党员数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(140, 65, 255, 1), rgba(140, 65, 255, 0.6));
                    -webkit-background-clip: text; ">11346</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">停止党籍数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(140, 65, 255, 1), rgba(140, 65, 255, 0.6));
                    -webkit-background-clip: text; ">2141</div>
                </div>
                <div class="flexBox_item">
                    <div class="flexBox_item_name">失联党员数</div>
                    <div class="flexBox_item_num" style="background:-webkit-linear-gradient(rgba(140, 65, 255, 1), rgba(140, 65, 255, 0.6));
                    -webkit-background-clip: text; ">1218</div>
                </div>
            </div>
        </div>

        <div class="center">
            <div class="center_left">
                <div class="title"><img src="../../../image/garden/icon_camera.png">党员数量变化趋势</div>
                <div id="lineChart"></div>
            </div>
            <div class="center_right">
                <div class="title"><img src="../../../image/garden/icon_camera.png">党员年龄/性别分布</div>
                <div id="barChart"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_left">
                <div class="title"><img src="../../../image/garden/icon_camera.png">党员发展情况</div>
                <div id="barsChart"></div>
            </div>
            <div class="bottom_right">
                <div class="title"><img src="../../../image/garden/icon_camera.png">党员学历分布</div>
                <div id="ringChart"></div>
            </div>
        </div>
    </div>

</body>
</html>
