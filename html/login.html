<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="../common/com.css">
    <style>
        html{width: 5760px;height: 1620px;background: rgba(0,0,0,0.5);}
        .index{position: absolute;left:50%;top:50%;transform: translate(-50%,-50%)}
        .index_top{font-size:60px;font-weight:bold;color:rgba(255,255,255,1);}

        .index_box{width:480px;height:400px;margin:62px auto 0; border-radius:10px;background:rgba(0,0,0,0.75);
            border:2px solid rgba(255,255,255,0.75);position: relative;}
        .index_input{color:rgba(254,255,255,0.6);margin-top: 77px;}
        .index_input_item{width:360px;height:70px;background:rgba(4,26,47,0.75);border:1px solid rgba(255,255,255,0.5);
            border-radius:10px;display: flex;align-items: center;margin: 40px auto 0;}
        .index_input_item img {margin: 0 28px 0 25px;width: 30px;height: 30px}
        .index_input_item input{background: none;border: none;font-size:30px;width: 240px;padding-left: 30px;
            border-left: 1px solid rgba(255,255,255,0.5);color: #fff;}
        .index_btn{cursor:pointer;position: absolute;bottom:0;left:50%;transform: translate(-50%,50%)}
    </style>

</head>
<body>
    <div class="index">
        <div class="index_top">公明街道大屏可视化平台</div>
        <div class="index_box" >
            <div class="index_input">
                <div class="index_input_item">
                    <img src="../image/login_account.png" >
                    <input placeholder="账户名" value="">
                </div>
                <div class="index_input_item">
                    <img src="../image/login_password.png" >
                    <input type="password" id="password" placeholder="请输入密码" value="">
                </div>
            </div>
            <img class="index_btn" id="buttonMenu" onclick="triggerUE4EventBlank('login')" src="../image/login_enter.png">
        </div>

    </div>

</body>
</html>
<script src="../common/com.js"></script>
<script src="../plugin/jquery-3.1.1.min.js"></script>
<script src="../plugin/HTMLMenuUE4Connector.js"></script>

    window.onload = function () {
        setTimeout(function () {
            $('html').show();
            narrow()
        },200)
